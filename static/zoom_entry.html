<html lang="en">
  <head>
    <title>Hello Browser</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Some description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Hello Browser</h1>
    <p>
      You're viewing your Zoom App through the browser.&nbsp;<a href="/zoom_install">Click Here</a>&nbsp;to install your
      app in Zoom.
    </p>
    <noscript>Javascript must be enabled to use this application</noscript>
    <div
      id="mouseposition-extension-element-full-container"
      style="position: fixed; inset: 0px; pointer-events: none; z-index: 2147483647; font-weight: 400;"
    >
      <div
        id="mouseposition-extension-element-rect-display"
        style='display: none; position: absolute; background: rgba(255, 255, 255, 0.7); outline: black solid 1px; font-size: 12px; z-index: 2147483647; justify-content: center; align-items: center; user-select: none; cursor: default; color: rgb(0, 0, 0); font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; width: 0px; height: 0px;'
      >
        <pre
          style="flex: 1 1 0%; text-align: center; background-color: rgba(255, 255, 255, 0.7); color: rgb(0, 0, 0); min-width: 42px; min-height: 12px; transition: all 1s ease 0s;"
        ></pre>
      </div>
      <pre
        id="mouseposition-extension-element-coordinate-display"
        style='position: absolute; display: none; background: rgb(255, 255, 255); font-size: 12px; line-height: 14px; border-radius: 3px; border-width: 1px; border-color: rgb(34, 34, 34) black rgb(51, 51, 51); border-style: solid; padding: 3px; z-index: 2147483647; color: rgb(34, 34, 34); user-select: none; cursor: default; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;'
      ></pre>
    </div>
  </body>
